[package]
name = "rping"
version = "0.1.6"
edition = "2021"
description = "ðŸŒŠ A Fully Anonymous Any TCP Flag Flooding Attack CLI."
license = "MIT"
keywords = ["networking", "pcap", "tcp", "syn"]
categories = ["command-line-utilities", "network-programming"]
repository = "https://github.com/wiseaidev/rping"
documentation = "https://docs.rs/rping"
authors = ["Mahmoud Harmouch <oss@wiseai.dev>"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.4.12", features = ["derive"] , optional = true  }
rand = "0.8.5"
socket2 = { version = "0.5.5", features = ["all"] }

[features]
cli = ["clap"]

[dev-dependencies]
bump2version = "0.1.3"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[badges]
maintenance = { status = "passively-maintained" }

[profile.release]
codegen-units = 1
opt-level = "z"
lto = "thin"
strip = "symbols"
